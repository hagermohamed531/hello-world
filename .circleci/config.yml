# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome1: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
  print_hello2:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world2:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_env1:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $env1
  
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

workflows:
  # Name the workflow "welcome2"
  welcome1:
    # Run the welcome/run job in its own container
    jobs:
      - my_job
      - welcome1/run
      - save_hello_world_output
      - print_output_file:
          requires:
            - print_hello2      
      - print_env1 
      - print_hello2
      - print_world2:
          requires:
            - print_hello2
      
